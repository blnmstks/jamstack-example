name: Deploy 11ty Site to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch (e.g., main or master)
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        # Use a version matching your project, e.g., 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        # Assuming you use npm, adjust if you use yarn/pnpm
        run: yarn install

      - name: Build Eleventy site
        # This assumes your build script is defined as "build": "npx @11ty/eleventy" in package.json
        run: yarn run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should match the output directory of your 11ty build
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
